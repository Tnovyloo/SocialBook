<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a18d53579f.js" crossorigin="anonymous"></script>
        <link href="settings.css" rel="stylesheet">
        <title>Settings page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Open Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Fakebook</h1>
            <div id="search-wrapper">
                <i class='fas fa-magnifying-glass'></i>
                <input type="text" id="search" placeholder="Search fakebook">
            </div>
            <i class="fas fa-bell"></i>
            <img class="profile" src="/images/Gryz-Szymon.jpeg">
        </header>
        <main>
            <div id="settings-content">
                <div id="navigation">
                    <h3>Basic Info</h3>
                    <h3>Location</h3>
                    <h3>Hobby and education</h3>
                    <h3>Contact</h3>
                    <h3>People</h3>
                </div>

                <form id="change-profile">
                    <img src="" class="profile">
                    <div id="change-profile-info">
                        <p>Username</p>
                        <p>Change your profile</p>
                    </div>
                </form>

                <form id="basic-info">

                    <div class="info">
                        <p>First Name</p>
                        <input type="text">
                    </div>
                    
                    <div class="info">
                        <p>Last Name</p>
                        <input type="text">
                    </div>

                    <div class="info">
                        <p>Gender</p>
                        <input type="text">
                    </div>

                    <div class="info">
                        <p>Birth date</p>
                        <input type="text">
                    </div>

                </form>

                <form id="live-places">

                    <div class="info">
                        <p>Live place</p>
                        <input type="text">
                    </div>

                    <div class="info">
                        <p>From</p>
                        <input type="text">
                    </div>

                </form>

                <form id="hobby-education">

                    <div class="info">
                        <p>Hobby</p>
                        <input type="text">
                    </div>

                    <div class="info">
                        <p>School</p>
                        <input type="text">
                    </div>

                </form>

                <form id="contact">

                    <div class="info">
                        <p>Number</p>
                        <input type="text">
                    </div>

                    <div class="info">
                        <p>E-mail</p>
                        <input type="text">
                    </div>

                </form>
                
                <form id="close-people">
                    
                    <div class="info">
                        <p>Relationship</p>
                        <input type="text">
                    </div>

                    <div class="info">
                        <p>Family members</p>
                        <input type="text">
                    </div>

                </form>

            </div>

        </main>
        <script type="text/javascript" src="settings.js"></script>
    </body>
</html>
