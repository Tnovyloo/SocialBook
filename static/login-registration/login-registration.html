<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a18d53579f.js" crossorigin="anonymous"></script>
        <link href="login-registration.css" rel="stylesheet">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DynaPuff&family=Libre+Baskerville&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Fakebook</h1>
        </header>
        <main id="background">
            <fieldset>
                <input type="checkbox" id="on-off">
                
                <form id="registration-section">
                    <h1>Register</h1>
                    <input type="text" required maxlength="50" placeholder="Username">
                    <input type="text" required maxlength="50" placeholder="Email">               
                    <input type="password" required maxlength="50" placeholder="Password">
                    <button>Register</button>
                </form>

                <form id="login-section">
                    <label for="on-off">
                        <h1>Login</h1>
                    </label>
                    <input type="text" required maxlength="50" placeholder="Username / Email">
                    <input type="password" required maxlength="50" placeholder="Password">
                    <button>Login</button>
                </form>
            </fieldset>
            
        </main>
        <script type="text/javascript" src="login-register.js"></script>
    </body>
</html>
